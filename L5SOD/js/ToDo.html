<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding-top: 150px;
        padding-left: 600px;
    }
</style>
<body>
    
    <div class="container">
        <h1>To do list</h1>
        <input id="inputTask" type="text">
        <button onclick="AddTask()">Add task</button>
        <h2>Tasks</h2>
        <ul id="myTasks">

        </ul>
    </div>   
    <script>
        let input=document.querySelector('#inputTask');
        let task=document.querySelector('#myTasks');
        function AddTask(){
            let Todo= input.value;
            task.innerHTML += `<li>${Todo}</li>`
        }

    </script> 
    
</body>
</html>
